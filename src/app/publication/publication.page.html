<ion-header>
  <ion-toolbar>
    <ion-icon slot="end"  size="large" name="exit-outline" (click)="back()"></ion-icon>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br><br><br><br><br><br><br>

  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input type="text" [(ngModel)]="titulo" name="titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="descripcion" name="descripcion" required></ion-textarea>
    </ion-item>

    <ion-card-content>
      <img src="{{imageSource}}"/>
    </ion-card-content>
    

    
      <ion-button class="fancy-button"  expand="full" type="submit" (click)="takePicture()">Foto</ion-button> 

    <ion-button  class="fancy-button" expand="full" type="submit" [disabled]="!formValid()">Enviar</ion-button>
  </form>
</ion-content>
